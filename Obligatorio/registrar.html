<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Proyecto - Base</title>

	<!-- CSS de Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- CSS Propio -->
	<link rel="stylesheet" href="css/styles.css">

</head>

<body>

	<div class="centrar-contenido">
		<div class="contenido login">
			<form>
				<div class="form-group">
					<label for="inputEmail" class="texto-azul">Email</label>
					<input type="email" class="form-control" id="inputEmail" placeholder="Email">
				</div>
				<div class="form-group">
					<label for="inputPassword" class="texto-azul">Contraseña</label>
					<input type="password" class="form-control" id="inputPassword" placeholder="Contraseña">
				</div>
				<div class="form-group">
					<label for="inputPassword2" class="texto-azul">Repite la contraseña</label>
					<input type="password" class="form-control" id="inputPassword2" placeholder="Contraseña">
				</div>
				<div class="form-group">
					<label for="inputNombre" class="texto-azul">Nombre</label>
					<input type="text" class="form-control" id="inputNombre" placeholder="Nombre">
				</div>
				<div class="form-group">
					<label for="inputApellido" class="texto-azul">Apellido</label>
					<input type="text" class="form-control" id="inputApellido" placeholder="Apellido">
				</div>
				<div class="form-group">
					<label for="iputTipo" class="texto-azul">Tipo</label>
					<select name="inputTipo" id="inputTipo" class="form-control">
						<option value="" selected disabled>Seleccione un tipo</option>
						<option value="fan">Fan</option>
						<option value="periodista">Periodista</option>
					</select>
				</div>
				<button type="submit" class="btn btn-default">Registrar</button>
				<p><a href="index.html">Volver a página de Ingreso</a></p>
			</form>
		</div>
	</div>



	<!-- JS de jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

	<!-- JS de Bootstrap -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<!-- JS de Vue.js -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.min.js"></script>

	<!-- JS Propio -->
	<script src="js/app.js"></script>

</body>
</html>
